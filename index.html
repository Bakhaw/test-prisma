<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="filters">
            <label for="eyeColor">Eye color</label>
            <select name="eyeColor" id="eyeColorSelect">
          <option value="all">All</option>
          <option value="blue">Blue</option>
          <option value="brown">Brown</option>
          <option value="green">Green</option>
        </select>

            <label for="age">Age</label>
            <select name="age" id="ageSelect">
          <option value="all">All</option>
          <option minAge="20" value="20,25">20-25</option>
          <option minAge="26" value="26,30">26-30</option>
          <option minAge="31" value="31,35">31-35</option>
          <option minAge="36" value="36,40">36-40</option>
        </select>
        </div>

        <table class="userTable" id="userTable"></table>
    </div>
</body>

<script src="dist/bundle.js" type="text/javascript"></script>

</html>
