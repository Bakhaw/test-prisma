<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <label for="eyeColor">Eye color</label>
    <select name="eyeColor" id="eyeColorSelect">
      <option value="all">All</option>
      <option value="blue">Blue</option>
      <option value="brown">Brown</option>
      <option value="green">Green</option>
    </select>

    <label for="age">Age</label>
    <select name="age" id="ageSelect">
      <option value="all">All</option>
      <option minAge="20" value="20,25">20-25</option>
      <option minAge="26" value="26,30">26-30</option>
      <option minAge="31" value="31,35">31-35</option>
      <option minAge="36" value="36,40">36-40</option>
    </select>
</body>

<script src="dist/bundle.js" type="text/javascript"></script>

</html>
